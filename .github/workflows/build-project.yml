name: build-project-all-platforms

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Building and uploading paperless imagefor amd64/armv7/64'
        # Default value if no value is explicitly provided
        default: 'beta'
        # Input has to be provided for the workflow to run
        required: true
jobs:
  # build and push image to docker hub.
  build-project:
    #if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/ngx-project')
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout software
        uses: actions/checkout@v2
      -
        name: Prepare Docker
        id: prepare
        run: |
          IMAGE_NAME=ghcr.io/paperless-ngx/paperless-docker
          TAGS=${IMAGE_NAME}:latest
          INSPECT_TAG=${IMAGE_NAME}:latest
          echo ::set-output name=tags::${TAGS}
          echo ::set-output name=inspect_tag::${INSPECT_TAG}
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - 
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1          
      -
        name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: src-ui/package-lock.json
      - 
        name: nodejs install deps
        run: cd src-ui && npm install 
      - 
        name: angular build 
        run:  cd src-ui && ./node_modules/.bin/ng build --configuration production
      - 
        name: Login to Github Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - 
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          tags: ${{ steps.prepare.outputs.tags }}
          secrets: |
            "github_token=${{ secrets.GHCR_TOKEN }}"
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new


      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ steps.prepare.outputs.inspect_tag }}
